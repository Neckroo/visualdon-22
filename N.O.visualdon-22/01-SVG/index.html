  <h1>Dessiner des formes</h1>
  <h2>Rectangle</h2>
  <svg width="400" height="110">

  </svg>
  <h2>Donut</h2>


  <div class="svg-item" id="donut">



    <svg height="150" width="150">
      <circle cx="50" cy="50" r="60" stroke="black" stroke-width="2" fill="white" transform="translate(35 35)" />

      <circle cx="50" cy="50" r="30" stroke="black" stroke-width="2" fill="white" transform="translate(35 35)" />
    </svg>
  </div>



  <h2>Ligne</h2>
  <svg height="110" width="200">

  <svg width="300" height="150">

      M 150 10 V 80 
      M 180 10 V 80  
      M 180 50 C 180 50 ,250 65,180 80
      
      " fill="transparent" stroke="black" />
  </svg>
  <h1>Animer des formes</h1>

  <h2>On click</h2>
  <svg onclick="ChangeCouleur()" class="rectangle" width="400" height="110">
    <rect id="rect" width="400" height="100" style="fill:red" />
  </svg>
  <h2>On hover</h2>

  <svg height="200" width="350">
    <circle id="circle1" onmouseover="ChangeCercle()" onmouseover="ChangeCercleBack()" cx="50" cy="50" r="60" stroke="black" stroke-width="2" fill="white" transform="translate(35 35)" />

    <circle cx="50" cy="50" r="30" stroke="black" stroke-width="2" fill="white" transform="translate(35 35)" />
  </svg>

  function ChangeCouleur() {

    if (document.getElementById('rect').getAttribute("style") === "fill:blue") {
